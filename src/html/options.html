<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link
            href="../../libs/bootstrap-5.0.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/layout.css" />
        <link rel="stylesheet" href="../css/options.css" />
        <title>OpenAI Codefixer Options</title>
    </head>
    <body>
        <nav class="navbar navbar-openai">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../img/openai128.png" alt="OpenAI Logo" width="30" height="30" class="d-inline-block align-text-top" />
                    OpenAI Codefixer Options
                </a>
            </div>
        </nav>
        <div id="settings">
            <div class="container">
                <div class="row">
                    <h2>OpenAI Settings</h2>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="openai-api-key">OpenAI API Key</label>
                                <input type="password" class="form-control" id="openai-api-key" name="openai-api-key" />
                            </div>
                        </div>
                    </div>
                    <h4 style="margin-top: 10px;">Parameter</h4>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="openai-temperature">temperature</label>
                                <input type="number" class="form-control" id="openai-temperature" name="openai-temperature" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="openai-max-tokens">max_tokens</label>
                                <input type="number" class="form-control" id="openai-max-tokens" name="openai-max-tokens" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="openai-top-p">top_p</label>
                                <input type="number" step="0.1" class="form-control" id="openai-top-p" name="openai-top-p" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="openai-frequency-penality">frequency_penalty</label>
                                <input type="number" step="0.1" class="form-control" id="openai-frequency-penality" name="openai-frequency-penality" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="openai-presence-penality">presence_penalty</label>
                                <input type="number" step="0.1" class="form-control" id="openai-presence-penality" name="openai-presence-penality" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../js/options.js"></script>
</html>
